<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Finder</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styling/style.css">
  <link rel="stylesheet" href="./styling/appointment.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">
      <img src="./assets/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Doctor Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./department.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./appointment.html">Appointment</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./news.html">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html">Log In / Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="appointment" style="padding-top: 2.5rem;">
    <h2>Choose a Specific Doctor for Appointment</h2>
  </div>
  <form>
    <div class="form-group col-md-8">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter Full Name" autocomplete="off" required>
    </div>
    <div class="form-group col-md-8">
      <label for="inputPhone">Phone Number</label>
      <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" pattern="[0-9]{10}" autocomplete="off"
        required>
    </div>
    <div class="form-group col-md-8">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Full Address" autocomplete="off"
        required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" autocomplete="off" required>
          <option selected>Choose...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputPin">Pin Code</label>
        <input type="tel" class="form-control" id="inputPin" placeholder="Enter Pin" pattern="[0-9]{6}"
          autocomplete="off" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter Age" autocomplete="off" required>
      </div>
      <div class="form-group col-md-5">
        <label for="lastVisit">Last Visit</label>
        <select id="lastVisit" class="form-control" autocomplete="off" required>
          <option selected>Choose...</option>
          <option value="New Patient">New Patient</option>
          <option value="More than 30 Days">More than 30 Days</option>
          <option value="Within 30 Days">Within 30 Days</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-8">
      <label for="category">Choose Department</label>
      <select id="category" class="form-control" autocomplete="off" required>
        <option selected>Choose...</option>
        <option value="General Surgery">General Surgery</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Orthopaedic">Orthopaedic</option>
      </select>
    </div>
    <div class="form-group col-md-8">
      <label for="doctor">Choose Preferred Doctor</label>
      <select id="doctor" class="form-control" autocomplete="off" required>
        <option selected>Choose...</option>
        <option value="1">Example Doctor 1</option>
        <option value="2">Example Doctor 2</option>
        <option value="3">Example Doctor 3</option>
      </select>
    </div>
    <div class="form-group col-md-8">
      <label for="inputDate">Enter Preferred Date of Appointment</label>
      <input type="date" class="form-control" id="inputDate" placeholder="Enter Preferred Date of Appointment"
        autocomplete="off" required>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          I accept the <a href="#">Terms and Conditions</a>
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Request Appointment</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
