    <div id="chatbot">
        <div class="search">
            <div class="search_box">
                <input type="text" class="input" placeholder="Ask me Anything...">
                <button type="submit" class="btn">
                    <img src="./assets/icons8-discord.svg" alt="bot" width="30px">
                    <p>Search</p>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">Emergency Appointment</div>
        <form id="A" display="style:block">
            <div class="form-group col-md-12" id="choose">
                <label for="type">Enter Your Choice</label>
                <select id="type" class="form-control" autocomplete="off" required onchange="toggleType()">
                    <option selected>Choose...</option>
                    <option value="Choose By Department">Choose By Department</option>
                    <option value="Specify Problem">Specify Problem</option>
                </select>
            </div>
            <div class="form-group col-md-12" id="form" style="display:none;">
                <label for="category">Choose Department</label>
                <select id="category" class="form-control" autocomplete="off" required>
                    <option selected>Choose...</option>
                    <option value="General Surgery">General Surgery</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopaedic">Orthopaedic</option>
                </select>
            </div>
            <div class="form-group col-md-12" id="ailment" style="display:none;">
                <label for="ailment-category">Specify Problem</label>
                <select id="ailment-category" class="form-control" autocomplete="off" required
                    onchange="toggleDescription()">
                    <option selected>Choose...</option>
                    <option value="Chest Pain">Chest Pain</option>
                    <option value="Severe Headaches">Severe Headaches</option>
                    <option value="Seizure">Seizure</option>
                    <option value="Severe Burns">Severe Burns</option>
                    <option value="Slurred Speech">Slurred Speech</option>
                    <option value="Vomiting Blood">Vomiting Blood</option>
                    <option value="Severe Abdominal Pain">Severe Abdominal Pain</option>
                    <option value="Allergic Reactions">Allergic Reactions</option>
                    <option value="Physical Injury">Physical Injury</option>
                    <option value="Excessive Bleeding">Excessive Bleeding</option>
                    <option value="Choking">Choking</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group col-md-12" id="desc" style="display:none;">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Describe your ailment here..."
                    required style="resize: none;"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="proceed" onclick="check()">Proceed</button>
        </form>
        <form id="B" style="display:none;">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Full Name" id="name" required>
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" class="form-control" id="inputDate" placeholder="Enter Date of Birth"
                        autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <select id="gender" class="form-control" autocomplete="off" required>
                        <option selected>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="tel" placeholder="Enter Mobile No." pattern="[0-9]{10}" id="mobile" required>
                </div>
                <div class="input-box" id="em">
                    <span class="details">Email</span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address"
                        autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-primary" id="request">Request
                    Appointment</button>
                <button type="submit" class="btn btn-primary" id="back" onclick="toggle('B','A')">Go Back</button>
        </form>
    </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function check() {
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const ailment = document.getElementById('ailment-category').value;
            const description = document.getElementById('description').value;
            if (type === 'Choose...') {
                alert('Please choose a type of emergency');
            }
            else if (type === 'Choose By Department' && category === 'Choose...') {
                alert('Please choose a department');
            }
            else if (type === 'Specify Problem' && ailment === 'Choose...') {
                alert('Please specify your problem');
            }
            else if (type === 'Specify Problem' && ailment === 'Other' && description === '') {
                alert('Please describe your problem');
            }
            else {
                toggle('A', 'B');
            }
        }
        function toggle(a, b) {
            const A = document.getElementById(a);
            const B = document.getElementById(b);
            A.style.display = 'none';
            B.style.display = 'block';
        }
        function toggleType() {
            const type = document.getElementById('type').value;
            const form = document.getElementById('form');
            const ailment = document.getElementById('ailment');
            const describe = document.getElementById('desc');
            if (type === 'Choose By Department') {
                form.style.display = 'block';
                ailment.style.display = 'none';
                describe.style.display = 'none';
            }
            else if (type === 'Specify Problem') {
                form.style.display = 'none';
                ailment.style.display = 'block';
            }
            else {
                form.style.display = 'none';
                ailment.style.display = 'none';
                describe.style.display = 'none';
            }
        }
        function toggleDescription() {
            const option = document.getElementById('ailment-category').value;
            const describe = document.getElementById('desc');
            if (option === 'Other') {
                describe.style.display = 'block';
            } else {
                describe.style.display = 'none';
            }
        }
    </script>
