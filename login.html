<head>
  <meta charset="UTF-8">

    content="357398660492-8ntmim2amsa8tknt4nokrmuf645ipcs1.apps.googleusercontent.com">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styling/style.css">
  <link rel="stylesheet" href="./styling/login.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./department.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./appointment.html">Appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./news.html">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">About Us</a>
        </li>
        <a class="navbar-brand" href="#">
          <img src="./assets/favicon.png" width="35" height="35" class="d-inline-block align-top" alt="">
          Doctor Finder
        </a>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Log In / Sign Up</a>
        </li>
        <li class="nav-item-emergency">
          <a class="nav-link" href="./emergency.html">Emergency</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="submit" class="toggle-btn" onclick="login()">Log In</button>
        <button type="submit" class="toggle-btn" onclick="signup()">Sign Up</button>
      </div>
      <div class="social-icons">
        <img src="./assets/icons8-google.svg" alt="google" width="30px" height="30px">
        <img src="./assets/icons8-facebook.svg" alt="facebook" width="30px" height="30px">
        <img src="./assets/icons8-microsoft.svg" alt="microsoft" width="30px" height="30px">
      </div>
      <form id="login" class="input-group">
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box" id="check"><label for="check">Remember Password</label>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <form id="signup" class="input-group">
        <input type="text" class="input-field" placeholder="Enter Name" required>
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="password" class="input-field" placeholder="Confirm Password" required>
        <input type="checkbox" class="check-box" id="terms" required><label id="accept" for="terms">I accept the Terms & Conditions</label>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("signup");
    var z = document.getElementById("btn");

    function signup() {
      var screenWidth = window.innerWidth;
      if(screenWidth >= 1800)
      {
        x.style.left = "-25vw";
        y.style.left = "8vw";
        z.style.left = "110px";
      }
      else
      {
        x.style.left = "-25vw";
        y.style.left = "6vw";
        z.style.left = "110px";
      }
    }

    function login() {
      var screenWidth = window.innerWidth;
      if(screenWidth >= 1800)
      {
        x.style.left = "8vw";
        y.style.left = "40vw";
        z.style.left = "0px";
      }
      else
      {
        x.style.left = "6vw";
        y.style.left = "40vw";
        z.style.left = "0px";
      }
    }
  </script>
</body>

</html>
